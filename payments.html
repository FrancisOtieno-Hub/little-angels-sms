<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fee Payments | Little Angels Academy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard">
    <div class="page-header">
      <h1>Fee Payments</h1>
      <div class="header-actions">
        <a href="dashboard.html" class="btn btn-secondary">← Back to Dashboard</a>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <div id="alertContainer"></div>
    
    <!-- SEARCH LEARNER -->
    <div class="card">
      <h2>Search Learner</h2>
      <p class="text-muted mb-20">Start typing to search for a learner</p>
      <div class="autocomplete-container">
        <input 
          type="text" 
          id="searchInput" 
          class="search-input-large"
          placeholder="Start typing learner's name or admission number..." 
          autocomplete="off"
        />
        <div id="autocompleteDropdown" class="autocomplete-dropdown hidden"></div>
      </div>
      <div id="learnerDetails" class="mt-20 hidden"></div>
    </div>
    
    <!-- PAYMENT FORM -->
    <div class="card hidden" id="paymentCard">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0;">Record Fee Payment</h2>
        <button type="button" id="nextLearnerBtn" class="btn btn-secondary" style="width: auto;">
          Next Learner →
        </button>
      </div>
      <form id="paymentForm">
        <input type="date" id="paymentDate" required />
        <input type="text" id="referenceNo" placeholder="Reference No (optional)" />
        <input type="number" id="amountPaid" placeholder="Amount Paid (KES)" min="1" required />
        <button type="submit" id="paymentBtn">Save Payment</button>
      </form>
    </div>
    
    <!-- PAYMENT HISTORY -->
    <div class="card hidden" id="historyCard">
      <h2>Payment History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Ref No</th>
            <th>Amount (KES)</th>
          </tr>
        </thead>
        <tbody id="paymentHistory"></tbody>
      </table>
    </div>
  </div>
  
  <script type="module" src="js/payments.js"></script>
</body>
</html>
