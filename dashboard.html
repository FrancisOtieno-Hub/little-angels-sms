<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Little Angels Academy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard-container">
    <div class="page-header">
      <div>
        <h1>Welcome to Little Angels Academy SMS</h1>
        <p class="text-muted">Select an option below to get started</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <ul class="menu">
      <li><a href="learners.html">Learners Registration</a></li>
      <li><a href="fees.html">Term & Fees Setup</a></li>
      <li><a href="custom-fees.html">Custom Fee Adjustments</a></li>
      <li><a href="payments.html">Fee Payments</a></li>
      <li><a href="receipts.html">Receipts</a></li>
      <li><a href="fee-reports.html">Fee Reports & Analytics</a></li>
      <li><a href="promotion.html">Promotion & Graduation</a></li>
    </ul>
  </div>
  
  <script type="module">
    import { supabase } from "./js/supabase.js";
    
    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session || !session.user) {
        window.location.href = "/";
      }
    }
    
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      if (confirm("Are you sure you want to logout?")) {
        await supabase.auth.signOut();
        window.location.href = "/";
      }
    });
    
    checkAuth();
  </script>
</body>
</html>
