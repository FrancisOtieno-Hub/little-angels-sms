<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipts | Little Angels Academy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard no-print">
    <div class="page-header">
      <h1>Receipt Generator</h1>
      <div class="header-actions">
        <a href="dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <div id="alertContainer"></div>
    
    <div class="card">
      <h2>Generate Fee Payment Receipt</h2>
      <p class="text-muted mb-20">Type the learner's name or admission number to generate a receipt for printing on 9.5" x 11" payslip</p>
      <div style="display: flex; gap: 12px;">
        <div class="autocomplete-container">
          <input 
            type="text" 
            id="receiptSearch" 
            placeholder="Type learner's name or admission number..." 
            autocomplete="off"
          />
          <div id="autocompleteDropdown" class="autocomplete-dropdown hidden"></div>
        </div>
        <button id="generateReceiptBtn" class="btn btn-primary">Generate Receipt</button>
      </div>
    </div>
  </div>
  
  <div id="receiptContainer" class="receipt hidden"></div>
  
  <script type="module" src="js/receipts.js"></script>
</body>
</html>
