<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipts | Little Angels Academy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard no-print">
    <div class="page-header">
      <h1>Receipt Generator</h1>
      <div class="header-actions">
        <a href="dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <div id="alertContainer"></div>
    
    <div class="card">
      <h2>Search Learner</h2>
      <p class="text-muted mb-20">Start typing to search for a learner</p>
      <div class="autocomplete-container">
        <input 
          type="text" 
          id="receiptSearch" 
          class="search-input-large"
          placeholder="Start typing learner's name or admission number..." 
          autocomplete="off"
        />
        <div id="autocompleteDropdown" class="autocomplete-dropdown hidden"></div>
      </div>
    </div>
    
    <!-- PAYMENT SELECTION -->
    <div class="card hidden" id="paymentSelectionCard">
      <h2>Select Payments to Include in Receipt</h2>
      <p class="text-muted mb-20">Check the payments you want to include in the cumulative receipt</p>
      
      <div id="learnerInfo" class="mb-20"></div>
      
      <div style="background: var(--background); padding: 16px; border-radius: var(--radius-sm); margin-bottom: 20px;">
        <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
          <input type="checkbox" id="selectAllPayments" style="width: 20px; height: 20px; cursor: pointer;">
          <span style="font-weight: 600; font-size: 1rem;">Select All Payments</span>
        </label>
      </div>
      
      <div id="paymentsListContainer" style="max-height: 300px; overflow-y: auto; border: 1px solid var(--border); border-radius: var(--radius-sm);">
        <table id="paymentsTable">
          <thead style="position: sticky; top: 0; background: var(--background); z-index: 10;">
            <tr>
              <th style="width: 60px;">Select</th>
              <th>Payment Date</th>
              <th>Amount (KES)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <div style="margin-top: 20px; display: flex; gap: 12px; align-items: center;">
        <button id="generateReceiptBtn" class="btn btn-primary">Generate Receipt</button>
        <span id="selectionCount" class="text-muted"></span>
      </div>
    </div>
  </div>
  
  <div id="receiptContainer" class="receipt-container hidden"></div>
  
  <script type="module" src="js/receipts.js"></script>
</body>
</html>
