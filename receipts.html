<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipts | Little Angels Academy</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- PRINT STYLE -->
  <style>
    @media print {
      body {
        font-family: "Courier New", monospace;
        background: white;
      }
      .no-print {
        display: none;
      }
      .receipt {
        width: 80mm;
        margin: auto;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard no-print">
    <div class="card">
      <h2>Generate Receipt</h2>
      <input type="text" id="receiptSearch" placeholder="Enter Admission No" />
      <button id="generateReceiptBtn">Generate Receipt</button>
    </div>
  </div>

  <div id="receiptContainer" class="receipt hidden"></div>

  <script type="module" src="js/receipts.js"></script>
</body>
</html>
