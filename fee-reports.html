<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fee Reports | Little Angels Academy</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="page-header">
      <h1>Fee Reports & Analytics</h1>
      <div class="header-actions">
        <a href="dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <div id="alertContainer"></div>
    
    <!-- FILTER OPTIONS -->
    <div class="card">
      <h2>Report Filters</h2>
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
        <div>
          <label style="display: block; margin-bottom: 8px; font-weight: 600;">Select Class</label>
          <select id="classFilter" style="margin: 0;">
            <option value="">All Classes</option>
          </select>
        </div>
        <div>
          <label style="display: block; margin-bottom: 8px; font-weight: 600;">Payment Status</label>
          <select id="statusFilter" style="margin: 0;">
            <option value="">All Status</option>
            <option value="paid">Fully Paid</option>
            <option value="partial">Partially Paid</option>
            <option value="unpaid">Not Paid</option>
          </select>
        </div>
        <div style="display: flex; align-items: flex-end;">
          <button id="generateReportBtn" class="btn btn-primary" style="width: 100%;">
            üìä Generate Report
          </button>
        </div>
      </div>
    </div>
    
    <!-- SUMMARY CARDS -->
    <div id="summaryCards" class="hidden" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px;"></div>
    
    <!-- CLASS SUMMARY -->
    <div class="card hidden" id="classSummaryCard">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0;">Summary by Class</h2>
        <button id="exportClassSummaryBtn" class="btn btn-primary" style="width: auto;">
          üìÑ Export to PDF
        </button>
      </div>
      <div style="max-height: 400px; overflow-y: auto; border: 1px solid var(--border); border-radius: var(--radius-sm);">
        <table id="classSummaryTable">
          <thead style="position: sticky; top: 0; background: var(--background); z-index: 10;">
            <tr>
              <th>Class</th>
              <th>Total Learners</th>
              <th>Expected Fees</th>
              <th>Total Paid</th>
              <th>Balance</th>
              <th>% Collected</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    
    <!-- INDIVIDUAL LEARNERS REPORT -->
    <div class="card hidden" id="learnersReportCard">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0;">Individual Learner Payments</h2>
        <button id="exportLearnersBtn" class="btn btn-primary" style="width: auto;">
          üìÑ Export to PDF
        </button>
      </div>
      <div id="loadingReport" class="text-center text-muted">Loading report...</div>
      <div id="reportTableWrapper" class="hidden" style="max-height: 500px; overflow-y: auto; border: 1px solid var(--border); border-radius: var(--radius-sm);">
        <table id="learnersReportTable">
          <thead style="position: sticky; top: 0; background: var(--background); z-index: 10;">
            <tr>
              <th>Adm No</th>
              <th>Name</th>
              <th>Class</th>
              <th>Total Fees</th>
              <th>Amount Paid</th>
              <th>Balance</th>
              <th>Payment Dates</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script type="module" src="js/fee-reports.js"></script>
</body>
</html>
